apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosg-webapp
  namespace: app
  labels:
    myapp: app
spec:
  replicas: 3
  selector:
    matchLabels:
      myapp: app
  template:
    metadata:
      labels:
        myapp: app
    spec:
      containers:
      - name: app
        image: 924841524423.dkr.ecr.eu-west-1.amazonaws.com/k8s_sm:v1.0
        env:
          - name: APP_COLOR
            value: "green"
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: 500m
        ports:
        - containerPort: 8080